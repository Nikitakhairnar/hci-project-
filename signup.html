<html>

    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">

  <body>
  	<div class="container">
  		<h1>Sign Up</h1>
  		<div class="box">
  			<i class="fas fa-user"></i>
  			<input type="email" name="email" id="email" placeholder="Enter your email">
  		</div>
		<div id="txt1">Enter a valid email address.</div>
  		<div class="box">
  			<i class="fas fa-lock"></i>
  			<input type="password" name="password" id="password"
  			placeholder="Enter new password">
  		</div>
		<div id="txt2">Your password must be 8-20 characters long, contain letters and numbers,<br> and must not contain spaces, special characters, or emoji.</div>
      <div class="box">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password"
        placeholder="confirm your password">
      </div>
	  <div id="txt3">Re-type your password.</div>
  		<button class="btn"><a href="popup.html">Sign Up</a></button>
  	</div>
  </body>
