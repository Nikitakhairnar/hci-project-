<!doctype html>
<html>
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>

  <body>
  	<div class="container">
  		<h1>Login</h1>
      <form method="post" name="form" onsubmit="return validated()">
  		<div class="box">
  			<i class="fas fa-user"></i>
  			<input autocomplete="off" type="text" name="email" placeholder="Enter your email">
  		</div>
      <div id="email_error">Please enter a valid email address</div>
      <div id="txt">Enter your registered email address.</div>
  		<div class="box">
  			<i class="fas fa-lock"></i>
  			<input type="password" name="password" placeholder="Enter your password">
  		</div>
      <div id="pass_error">Password doesn't match</div>
      <!--<div id="txt">Your password must be 8-20 characters long, <br>contain letters and numbers, and must not contain spaces, special characters, or emoji.</div>-->
      <h4 id="fp">Forgot password</h4>
  		<button class="btn" type="submit"><a href="icecream.html">Sign In</a></button>
    </form>
  		<h3 class="signup"><a href="signup.html">Don't have an account yet? then create one</a></h3>
  	</div>
  </body>

  <script>
    document.getElementById("fp").onclick = function() {
                
      alert("Email to reset password has been sent to the registered mail")
                
    }

    function myFunction() {
      var x = document.getElementById("password").value;
      document.getElementById("demo").innerHTML = "You wrote: " + x;
    }

    var email = document.forms['form']['email'];
    var password = document.forms['form']['password'];

    var email_error = document.getElementById('email_error');
    var pass_error = document.getElementById('pass_error');

email.addEventListener('textInput', email_Verify);
password.addEventListener('textInput', pass_Verify);

function validated(){
  if (email.value.length < 9) {
    email_error.style.display = "block";
    txt.style.display = "none"
    email.focus();
    return false;
  }
  if (password.value.length < 6) {
    pass_error.style.display = "block";
    password.focus();
    return false;
  }

}
function email_Verify(){
  if (email.value.length >= 8) {
    email.style.border = "1px solid silver";
    email_error.style.display = "none";
    return true;
  }
}
function pass_Verify(){
  if (password.value.length >= 5) {
    password.style.border = "1px solid silver";
    pass_error.style.display = "none";
    return true;
  }
}


  </script>
</html>
